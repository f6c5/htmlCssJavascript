<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script language="javascript">
var b = parseInt(prompt("kac sayının ortalaması alınıcak")); 
var s = 0 ;
var i;
for (i=1 ;i<=b;i++)
{
	var a = parseInt(prompt("sayı gir")); 
	s = s + a ;
}
var o = s / b ;
document.write(o);
</script>

</head>

</body>
