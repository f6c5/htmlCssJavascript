<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous"/>
    <title></title>
    <style>
      .con {
        width: auto;
        height: 65px;
        background-color: darkcyan;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-radius: 2px 2px 5px 5px;
      }
      t {
        color: #bfbfbf;
        transition: 0.3s;
      }
      t:hover {
        color: aqua;
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="con">
      <t class="fa fa-search" aria-hidden="true"></t>
      <t class="fa fa-plus" aria-hidden="true"></t>
      <t class="fa fa-user" aria-hidden="true"></t>
      <t class="fa fa-home" aria-hidden="true"></t>
    </div>
  </body>
</html>
